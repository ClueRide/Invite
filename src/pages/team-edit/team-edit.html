<ion-header>

  <ion-navbar>
    <ion-title>{{teamToEdit.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ng-container *ngIf="busy; then loading else ready">
  </ng-container>

  <ng-template #loading>
    <loader></loader>
  </ng-template>

  <ng-template #ready>

    <ion-list>
      <auto-complete [dataProvider]="memberDataProvider"
                     (itemSelected)="onItemSelected($event)"></auto-complete>

      <button ion-item
              *ngFor="let member of teamToEdit.members">
        <member-chip [member]="member">
        </member-chip>
      </button>

      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-list>

  </ng-template>

</ion-content>
